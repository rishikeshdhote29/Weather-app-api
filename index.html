<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1 class="mt-4 display-6 fw-bold text-white">Weatherly JS</h1>
    <p class="text-white fst-italic "> your direct line to the sky</p>
 <div class="weather-container mx-auto shadow col-md-8">
     <div class="input-group mb-3" >
         <input type="text" id="input-box" class="form-control" placeholder="enter city name" autocomplete="off">
         <button type="button" id="button" class="btn btn-outline-secondary">
             <i class="fa-solid fa-magnifying-glass"></i>
         </button>
     </div>
     <div id="error-message" class="alert alert-danger d-none " role="alert" >
        ‚ùå City not found please enter a valid city name.
     </div>

     <div class="weather-body d-none" id="weather-body">
         <div class="mb-3">
             <h3 id="city"></h3>
             <p id="date"></p>


         </div>
         <div class="mb-3">
             <h3 id="temp"></h3>
             <p id="min-max"></p>
             <p id="weather"></p>

         </div>
         <div class="row  text-center">
             <div class="col-md-4">
                 <div class="card info-card">
                   <div class="card-body">
                       <img src="/images/icon-humidity.png" alt="">
                       <p class="mt-2" id="humidity"</p>
                   </div>
                 </div>
             </div>  <div class="col-md-4">
             <div class="card info-card">
                 <div class="card-body">
                     <img src="/images/icon-wind.png" alt="">
                     <p class="mt-2" id="wind"></p>
                 </div>
             </div>
         </div>  <div class="col-md-4">
             <div class="card info-card">
                 <div class="card-body">
                     <img src="/images/icon-gauge.png" alt="">
                     <p class="mt-2" id="pressure"></p>
                 </div>
             </div>
         </div>
             
         </div>
     </div>
 </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
